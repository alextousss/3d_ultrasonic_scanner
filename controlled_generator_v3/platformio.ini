; https://docs.platformio.org/page/projectconf.html

[env:teensy40]
platform = teensy
board = teensy40
framework = arduino
upload_protocol = teensy-cli
board_build.f_cpu = 600000000L
lib_deps = luni64/TeensyTimerTool@^0.2.1
